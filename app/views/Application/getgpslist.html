#{extends 'main.html' /}
#{set title:'Home' /}

<!DOCTYPE html>   
<html>   
<head>   
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<title>Hello, World</title>   
<style type="text/css">   
html{height:100%}   
body{height:100%;margin:0px;padding:0px}   
#container{height:100%}   
</style>   
<script type="text/javascript" src="http://api.map.baidu.com/api?key=46ce9d0
614bf7aefe0ba562f8cf87194&v=1.3&services=true"></script>   
</head>   
   
<body>   
<div id="container"></div>   
<script type="text/javascript">   
var map = new BMap.Map("container");          // 创建地图实例   
var lons="";
var lats="";
#{list items:locations,as:"location" }
var point2 = new BMap.Point(${lon}, ${lat});
     var point3 = new BMap.Point(${location.lon}, ${location.lat});
     var aaa = map.getDistance(point2, point3);
     if(aaa<100000){
     lons = lons+","+${location.lon};
lats = lats+","+${location.lat};
     }
#{/list}
var url = "/gpslist?lons="+lons+"&lats="+lats;
window.location.href=url;
</script>  
<table>
<tr>${lon},${lat}</tr>
#{list items:locations,as:"location" }
<tr><td>${location.lon},</td><td>${location.lat}</td></tr>
#{/list}
</table>
</body>   
</html>
